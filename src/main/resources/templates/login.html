<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h2>Welcome!</h2>
<h2>Please register or login with your username!</h2>

<h3>Enter your login and password</h3>
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div><br>
    <div><label> Password: <input type="password" name="password"/> </label></div><br>
    <div><input type="submit" value="Login"/></div>
    <!--<input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />-->
</form>

<form action="/user/registration" method="GET">
    <input type="submit" value="Registration" />
</form><br>


</body>
</html>
